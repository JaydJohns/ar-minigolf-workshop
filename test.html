<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>A-Frame Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <h1 style="position: absolute; top: 10px; left: 10px; z-index: 1000; color: white; background: black; padding: 10px;">
        If you see a red box below, A-Frame is working!
    </h1>

    <a-scene>
        <a-sky color="#87CEEB"></a-sky>
        <a-box position="0 1 -3" color="#FF0000"></a-box>
        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
        console.log('Test page loaded');
        console.log('AFRAME defined:', typeof AFRAME !== 'undefined');
        if (typeof AFRAME !== 'undefined') {
            console.log('AFRAME version:', AFRAME.version);
        }
    </script>
</body>
</html>
